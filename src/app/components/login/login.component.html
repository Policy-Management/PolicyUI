<div class="container text-center">
    <div class="row" style="margin-top: 100px;">
        <div class="col-md-6 offset-md-3">
            <h1 class="color"><strong>Login</strong></h1>

            <form [formGroup]="credentials" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="outline">
                    <mat-label>Enter mail</mat-label>
                    <input formControlName="username" id="username" matInput type="text">
                    <mat-error *ngIf="username!.hasError('email') && !username!.hasError('required')">Please enter a
                        valid email address</mat-error>
                    <mat-error *ngIf="username!.hasError('required')">Email is <strong>required</strong></mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Enter password</mat-label>
                    <input formControlName="password" name="password" matInput type="password">
                    <mat-error *ngIf="password!.hasError('minlength') && !password!.hasError('required')">Please enter
                        stronger password</mat-error>
                    <mat-error *ngIf="password!.hasError('required')">password is <strong>required</strong></mat-error>
                </mat-form-field>

                <button mat-raised-button style="width: 50%;" color="primary" type="submit"
                    [disabled]="!credentials.valid">login</button>
            </form>
            <div style="margin-top: 15px;">
                Don't have an account?<a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page"
                    style="text-decoration: none;"> Register</a>
            </div>
        </div>
    </div>
</div>
